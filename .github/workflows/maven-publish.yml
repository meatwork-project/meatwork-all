name: Maven Package

on:
  release:
    types: [created]

jobs:

  build-deploy:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        name: Checkout
        with:
          submodules: 'true'
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Determine profile
        id: determine_profile
        run: echo name=profile::$(if [ $(jq '.release.prerelease' $GITHUB_EVENT_PATH) == "true" ]; then echo "development"; else echo "stable"; fi) >> $GITHUB_OUTPUT

      - name: Build with Maven
        run: mvn -B -DskipTests package -P ${{ steps.determine_profile.outputs.profile }} --file pom.xml

      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy -DskipTests -P ${{ steps.determine_profile.outputs.profile }} -s $GITHUB_WORKSPACE/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.token }}